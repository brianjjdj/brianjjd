      <div class="btn-edit" onclick="cambiar_parrafo()">

      <h2>Acerca De</h2>
      <div id="text-arcade">  
            <p>formaciones, lugares cercanos, gustos</p>
      </div>
      <input id="edit-arcade" type="text" oninput="myFuntion2(this.value)" style="display: none" >
      <!--<input type="file" id="file1" onchange="showFile(this)">-->
    </div>
    <script>
      function cambiar_parrafo(){
       document.getElementById("edit-arcade").style.display="block";
       let texto = document.getElementById("text-arcade").innerText;
       console.log(texto);
      };
      function myFuntion2(valor){
        document.getElementById("text-arcade").innerText=valor;
      };
      function logMessage(message){
        console.log(message + "<br>");
      }
      let textarea = document.getElementById("edit-arcade")
      textarea.addEventListener (`keyup`, (e) => {
        logMessage(`key "${e.key} " released [event: keyup]`);
        if (e.key=="Enter") {
          document.getElementById("edit-arcade").style.display="none"
        }
      }); 
      function showFile(input) {
        let file = input.files[0];
        alert(`file name: ${file.name}`); 
        alert(`last modified: ${file.lastModified}`); 

        let reader = new FileReader();
         reader.readAsText(file);
         reader.onload = function() {
          console.log(reader.result);
          document.getElementById("text-arcade").innerText=reader.result;
        };
        reader.onerror= function(){
          console.log(reader.error);
        };
      }   
    </script>
